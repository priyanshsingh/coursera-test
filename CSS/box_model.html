<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 1</title>
    <style>
        body{
            margin: 0;
            padding: 0  ;
            background-color: rgba(204, 204, 204, 0.377);
        }

        #box{
            padding: 10px 10px 10px 10px;
            background-color: rgb(172, 238, 255);
            border: 5px solid black;
            margin: 40px;
            width: 300px;
            box-sizing: border-box;
        }

        #content{
            background-color:rgb(199, 255, 255);
        }

        h1{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
    <div id="box">
        <div id="content">
            Hello bro, this is an example of the mox model layout in CSS
        </div>
    </div>

</body>
</html>
